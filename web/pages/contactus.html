<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Jockey's Conference Center</title>
    
    <link rel="icon" href="./../assets/icon.png">

    <link rel="stylesheet" href="./../styles/default.css">
    <link rel="stylesheet" href="./../styles/contactus.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/@phosphor-icons/web@2.0.3/src/regular/style.css"/>

    <script src="./../scripts/contactus.js" defer></script>
</head>
<body>
    <header>
        <a href="./home.html">
            <img src="./../assets/logo.png" alt="logo" width="132px">
        </a>
        <div class="nav-text-container">
            <a href="./events.html">
                <h5>Events</h5>
            </a>
            <a href="./pricelist.html">
                <h5>Price List</h5>
            </a>
            <a href="./aboutus.html">
                <h5>About Us</h5>
            </a>
            <a href="./contactus.html">
                <h5>Contact Us</h5>
            </a>
        </div>
    </header>

    <div class="content">
        <h1>Contact Us</h1>
        <div class="lineh"></div>
        <div class="content item">
            <h2>Personal Information</h2>

            <form action="./home.html" method="get" id="dataForm">
                <div>
                    <div class="input-box">
                        <label for="name"><h4>Name:</h4></label>
                        <input type="text" name="userName" id="name">
                        <div class="error" id="name-error"></div>
                    </div>
                    <div class="input-box">
                        <label for="email"><h4>Email:</h4></label>
                        <input type="text" name="userEmail" id="email">
                        <div class="error" id="email-error"></div>
                    </div>
                    <div class="input-box">
                        <label for="phone"><h4>Phone Number:</h4></label>
                        <input type="tel" name="userPhone" id="phone">
                        <div class="error" id="phone-error"></div>
                    </div>
                    
                    <div class="input-message">
                        <label for="message"><h4>Message:</h4></label>
                        <textarea name="userMessage" id="message" rows="20"></textarea>
                        <div class="error" id="message-error"></div>
                    </div>

                    <div class="input-checkbox">
                        <label for="contactmethod"><h4>Preferred Contact Method:</h4></label>
                        <div class="input-checkbox-option">
                            <input type="checkbox" name="userPrefPhone" id="prefPhone"> <p>Phone</p>
                        </div>
                        <div class="input-checkbox-option">
                            <input type="checkbox" name="userPrefEmail" id="prefEmail"> <p>Email</p>
                        </div> 
                        <div class="error" id="pref-error"></div>
                    </div>
                    
                    <div class="btn">
                        <span class="btn-secondary">
                            <input type="reset" onclick="resetError(event)">
                        </span>
    
                        <span class="btn-primary">
                            <input type="submit" onclick="validate(event)">
                        </span>
                    </div>
                    
                </div>
            </form>
        </div>
    </div>

    <footer>
        <a href="./home.html">
            <img src="./../assets/logo.png" alt="logo" width="132px">
        </a>
        <p>Copyright â’¸ 2023 JCC, Inc. All Right Reserved</p>
        <div class="about-and-contact">
            <a href="./aboutus.html">
                <h4>About Us</h4>
            </a>
            <h4>|</h4>
            <a href="./contactus.html">
                <h4>Contact Us</h4>
            </a>
        </div>
        <div class="social">
            <a href="https://mail.google.com/" target="_blank"><i class="ph ph-envelope"></i></a>
            <a href="https://twitter.com/" target="_blank"><i class="ph ph-twitter-logo"></i></a>
            <a href="https://www.instagram.com/" target="_blank"><i class="ph ph-instagram-logo"></i></a>
        </div>
    </footer>
</body>
</html>
